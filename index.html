<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input de Cartão de Crédito</title>
</head>

<body>
  <main>
    <!-- Cartão de Crédito -->
    <section class="card-section">
      <div class="card">
        <img src="/public/Icon.svg" alt="" class="card-logo">
        <p class="card-number">#### #### #### ####</p>
        <div class="card-footer">
          <div>
            <p class="card-name">Titular</p>
            <p>Nome Aqui</p>
          </div>
          <div class="card-expiry-section">
            <p>Vencimento</p>
            <p>
              <span class="card-exp-month">mm</span>/<span class="card-exp-year">aa</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Formulário -->
    <section>
      <h3>Digite os dados do seu cartão</h3>
      <form>
        <label for="cc-number">Número do Cartão</label>
        <input type="text" id="cc-number" maxlength="19" placeholder="1234 1234 1234 1234">
        <label for="cc-name">Nome Impresso no Cartão</label>
        <input type="text" id="cc-name" placeholder="Seu Nome">
        <label>Validade</label>
        <div class="form-expiry-section">
          <input type="text" id="cc-exp-month" maxlength="2" placeholder="MM">
          <input type="text" id="cc-exp-year" maxlength="2" placeholder="AA">
        </div>
        <label for="cc-cvv">CVV</label>
        <input type="text" id="cc-cvv" maxlength="3" placeholder="123">
      </form>
    </section>
    </section>
    <script type="module" src="/main.js"></script>
</body>

</html>
